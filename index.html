<html>
<head>
  <meta http-equiv="refresh" content="0; url=https://example.com/formA">
  <script type="text/javascript">
    // Liste des 5 formulaires
    var forms = [
      'https://example.com/formA',
      'https://example.com/formB',
      'https://example.com/formC',
      'https://example.com/formD',
      'https://example.com/formE'
    ];

    // Choisir un premier formulaire aléatoirement
    var firstFormIndex = Math.floor(Math.random() * forms.length);
    var firstForm = forms[firstFormIndex];

    // Retirer le premier formulaire de la liste pour éviter de le sélectionner à nouveau
    var remainingForms = forms.slice();  // Créer une copie de la liste
    remainingForms.splice(firstFormIndex, 1);  // Supprimer le premier formulaire sélectionné

    // Choisir un second formulaire aléatoirement parmi les 4 restants
    var secondForm = remainingForms[Math.floor(Math.random() * remainingForms.length)];

    // Rediriger vers le premier formulaire
    window.location.href = firstForm + '?next=' + secondForm;
  </script>
</head>
<body>
</body>
</html>
